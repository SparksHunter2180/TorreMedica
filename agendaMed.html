<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilosAgenda.css">
  <title>Agenda - Torre Médica</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>

<body>
  <!-- Cabecera -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Logotipo Torre Médica" width="50">
      </a>
      <span class="navbar-text">Tu salud, nuestra prioridad</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="indexMed.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="nosotrosMed.html">Nosotros</a></li>
          <li class="nav-item"><a class="nav-link active" href="agendaMed.html">Agenda</a></li>
          <li class="nav-item"><a class="nav-link" href="historialMed.html">Historial Clínico</a></li>
          <li class="nav-item"><a class="nav-link" href="loginMed.html">Iniciar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <h1 class="text-center">Agenda</h1>
    <p class="text-center">Aquí puedes visualizar tus citas programadas y agregar nuevas.</p>

    <!-- Contenedor del calendario -->
    <div id="calendar"></div>
  </main>

  <!-- Pie de página -->
  <footer class="bg-primary text-center py-3 mt-5">
    <p>&copy; 2024 Torre Médica. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- FullCalendar JS -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

  <!-- Configuración del calendario -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Vista inicial: Mes
        headerToolbar: {
          left: 'prev,next today', // Botones en la izquierda
          center: 'title', // Título centrado
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // Opciones de vista: mes, semana, día
        },
        events: [ // Eventos predefinidos (puedes reemplazarlos con tu base de datos)
          {
            title: 'Consulta con Dr. García',
            start: '2024-11-25T10:00:00',
            end: '2024-11-25T11:00:00'
          },
          {
            title: 'Revisión anual',
            start: '2024-11-28T15:00:00',
            end: '2024-11-28T16:00:00'
          }
        ],
        selectable: true, // Permite seleccionar fechas para añadir eventos
        dateClick: function (info) { // Evento al hacer clic en una fecha
          alert('Fecha seleccionada: ' + info.dateStr);
        }
      });
      calendar.render(); // Renderiza el calendario
    });
  </script>
</body>

</html>
