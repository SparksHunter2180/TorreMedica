<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión Paciente - Torre Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
  <!-- Cabecera -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Logotipo Torre Médica" width="50">
      </a>
      <span class="navbar-text">Tu salud, nuestra prioridad</span>
    </div>
  </nav>

  <!-- Contenido de la página -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión Paciente</h2>

    <!-- Formulario de inicio de sesión -->
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="patientLoginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <footer class="bg-primary text-center py-3 mt-5">
    <p>&copy; 2024 Torre Médica. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Manejo del formulario de inicio de sesión
    document.getElementById('patientLoginForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Evita el envío real del formulario
      // Redirige al index de pacientes
      window.location.href = 'indexPac.html';
    });
  </script>
</body>

</html>
